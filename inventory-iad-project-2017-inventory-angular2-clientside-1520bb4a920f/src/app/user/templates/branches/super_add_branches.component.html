<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<div class="container">

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Inventory Management</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav">
                    <li><a (click)="designation()">Home<span class="sr-only">(current)</span></a></li>
                    <li class="active"><a routerLink="/all_branches" routerLinkActive="active">Branches <span
                            class="sr-only">(current)</span></a></li>
                </ul>
                <router-outlet></router-outlet>
                <ul class="nav navbar-nav navbar-right">
                    <li><a>{{username}}</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a routerLink="/" routerLinkActive="active" (click)="Logout()">Logout</a></li>
                </ul>


            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div>
                <fieldset>
                    <legend style="color: white ">Branch Info</legend>

                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"></span>
                        <input type="text" #branchid class="form-control" placeholder="branchid"
                               aria-describedby="basic-addon1">
                    </div>
                    <br/>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon2"></span>
                        <input type="text" #branchname class="form-control" placeholder="branchname"
                               aria-describedby="basic-addon2">
                    </div>
                    <br/>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon3"></span>
                        <input type="text" #branchphonenumber class="form-control" placeholder="branchphonenumber"
                               aria-describedby="basic-addon3">
                    </div>
                    <br/>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon4"></span>
                        <input type="text" #branchaddress class="form-control" placeholder="branchaddress"
                               aria-describedby="basic-addon4">
                    </div>
                    <br/>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon5"></span>
                        <input type="text" #accounts_id class="form-control" placeholder="account_id"
                               aria-describedby="basic-addon5">
                    </div>
                    <br/>

                    <button type="submit" routerLinkActive="active" routerLink="/all_branches"
                            (click)="branchadd(branchid.value,branchname.value,branchphonenumber.value,branchaddress.value,accounts_id.value)"
                            class="btn btn-primary">Submit
                    </button>
                    <div style="color: white ">{{message}}</div>
                </fieldset>
            </div>

        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
