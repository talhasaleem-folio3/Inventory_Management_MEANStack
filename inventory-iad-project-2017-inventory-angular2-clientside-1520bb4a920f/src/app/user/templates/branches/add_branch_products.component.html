<div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <form>
                <fieldset>
                    <legend>Product Info</legend>
                    <br/>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon2"></span>
                        <input type="text" #product_id class="form-control" placeholder="product_id"
                               aria-describedby="basic-addon2">
                    </div>
                    <br/>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon3"></span>
                        <input type="text" #product_unitPrice class="form-control" placeholder="product unitPrice"
                               aria-describedby="basic-addon3">
                    </div>
                    <br/>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon4"></span>
                        <input type="text" #product_quantity class="form-control" placeholder="product quantity"
                               aria-describedby="basic-addon4">
                    </div>
                    <br/>
                    <button class="btn btn-primary"
                            (click)="addProduct(product_id.value,product_unitPrice.value,product_quantity.value)">Submit
                    </button>
                </fieldset>
            </form>

        </div>
        <div class="col-sm-4"></div>
    </div>
