<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<div class="container">

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" >Inventory</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav">
                    <li class="#"><a (click)="designation()">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="#"><a routerLink="/allproducts" routerLinkActive="active">Products<span
                            class="sr-only">(current)</span></a></li>
                </ul>
                <router-outlet></router-outlet>
                <ul class="nav navbar-nav navbar-right">
                    <li><a>{{username}}</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a routerLink="/" routerLinkActive="active" (click)="Logout()">Logout</a></li>
                </ul>

            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <form>
                <fieldset>
                    <legend>Product Info</legend>
                    <br/>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon2"></span>
                        <input type="text" #productname class="form-control" value="{{products.product_name}}"
                               aria-describedby="basic-addon2">
                    </div>
                    <br/>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon3"></span>
                        <input type="text" #productweight class="form-control" value="{{products.product_weight}}"
                               aria-describedby="basic-addon3">
                    </div>
                    <br/>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon5"></span>
                        <input type="text" #productunitprice class="form-control" placeholder="product unitprice"
                               value="{{products.unit_price}}" aria-describedby="basic-addon5">
                    </div>
                    <br/>
                    <button class="btn btn-success" routerLink="/allproducts" routerLinkActive="active"
                            (click)="editProduct(productname.value,productweight.value,productunitprice.value)">Edit
                        Product
                    </button>
                </fieldset>
            </form>

        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
