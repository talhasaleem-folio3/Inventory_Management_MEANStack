<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<div class="container">

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" >Inventory</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav">
                    <li class="#"><a (click)="designation()">Home<span class="sr-only">(current)</span></a></li>
                    <li class="#"><a routerLink="/super_all_products" routerLinkActive="active">Products<span
                            class="sr-only">(current)</span></a></li>
                </ul>
                <router-outlet></router-outlet>
                <ul class=" nav navbar-nav navbar-btn ">
                    <button class="btn btn-primary" routerLink="/super_add_product" routerLinkActive="active">Add
                        Product
                    </button>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a>{{username}}</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a routerLink="/" routerLinkActive="active" (click)="Logout()">Logout</a></li>
                </ul>

            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>

<div class="container">

    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">Products</div>
        <div class="panel-body">

            <table class="table">
                <thead>
                <tr>
                    <th>Product_id</th>
                    <th>Productname</th>
                    <th>Productweight</th>
                    <!--<th>Productquantity</th>-->
                    <th>Productunitprice</th>
                    <!--<th>Producttotalprice</th>-->
                    <th>Delete</th>
                    <th>Edit</th>
                </tr>
                <tr *ngFor="let Product of product">
                    <td>{{Product.product_id}}</td>
                    <td><a href="#" class="branchlink" routerLink="/allproducts" routerLinkActive="active"
                           id="companyname"> {{Product.product_name}} </a></td>
                    <td>{{Product.product_weight}}</td>
                    <!--<td>{{Product.product_quantity}}</td>-->
                    <td>{{Product.unit_price}}</td>
                    <!--<td>{{Product.total_price}}</td>-->
                    <td>
                        <button class="btn btn-danger" (click)="deleteProduct(Product)"><span
                                class="glyphicon glyphicon-trash"></span>Delete
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-success" routerLink="/super_all_products" routerLinkActive="active"
                                (click)="editProduct(Product)"><span
                                class="glyphicon glyphicon-edit"></span>Edit
                        </button>
                    </td>
                </tr>

                </thead>
            </table>

        </div>
    </div>

</div>
