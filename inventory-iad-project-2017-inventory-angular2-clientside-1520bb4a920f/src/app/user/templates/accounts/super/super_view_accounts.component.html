<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<div class="container">

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand">Inventory Management</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        <ul class="nav navbar-nav">
          <li class="#"><a (click)="designation()">Home<span class="sr-only">(current)</span></a></li>
          <li class="#"><a  routerLink="/super_view_accounts" routerLinkActive="active">Accounts <span class="sr-only">(current)</span></a></li>
        </ul>
        <router-outlet></router-outlet>

        <ul class=" nav navbar-nav navbar-btn ">
          <button class="btn btn-primary" routerLink="/super_create_account" routerLinkActive="active">Add Account</button>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a routerLink="/" routerLinkActive="active" (click)="Logout()">Logout</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a>{{username}}</a></li>
        </ul>

      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</div>

<div class="container branches">

  <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Accounts</div>
    <div class="panel-body">

      <table class="table">
        <thead>
        <tr>
          <th>Accounts_id</th>
          <th>Cash</th>
          <th>Delete</th>
          <th>Add Cash</th>
          <th>Withdraw Cash</th>
        </tr>
        </thead>

        <tr *ngFor="let a of account">
          <td>{{a.account_id}}</td>
          <td>{{a.cash}}</td>
          <td><button class="btn btn-danger" (click)="deleteAccount(a)" ><span class="glyphicon glyphicon-trash"></span>Delete</button></td>
          <td><button class="btn btn-success" (click)="editAccount(a,'ac')">Add Cash</button></td>
          <td><button class="btn btn-success" (click)="editAccount(a,'wc')">Withdraw Cash</button></td>
        </tr>

      </table>

    </div>
  </div>

</div>
